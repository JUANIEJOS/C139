<div class="btn btn-success heading">

    </button>
</div>

    <div class="modal-dialog"></div>
    <div class="modal-content">
    <div class="modal-header"><button class="close" data-dismiss="modal">&times;</button>

    </div>
    <div class="modal-body">1. You need to play by moving your nose in the direction and action the character needs to move.

        2. Ensure you are completely visible in the webcam.

        3. For jumping, move upwards so the your face is in the webcam and also is above half the screen.
    </div>
</div>

    <button class="close" data-dismiss="modal">&times;</button>
